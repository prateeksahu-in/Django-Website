{% extends 'base.html' %}

{% block title%}Contact{% endblock title%}

{% block body%}

<div class="container-fluid px-0 mb-3">

    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
  
</div>


<div class="container mb-3 py-4 px-4">
    <h3 class="text-center">Contact Us</h3>
    <form method="post" action="/contact">
    {% csrf_token %}
<div class="mb-  3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name">
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Phone</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Enter your phone number">
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
    <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{%endblock body%}
